<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Piano</title>
</head>
<body>
  <div class="piano">
    <div data-note="1" class="key white"></div>
    <div data-note="2" class="key black"></div>
    <div data-note="3" class="key white"></div>
    <div data-note="4" class="key black"></div>
    <div data-note="5" class="key white"></div>
    <div data-note="6" class="key white"></div>
    <div data-note="7" class="key black"></div>
    <div data-note="8" class="key white"></div>
    <div data-note="9" class="key black"></div>
    <div data-note="10" class="key white"></div>
    <div data-note="11" class="key black"></div>
    <div data-note="12" class="key white"></div>
  </div>

  <audio id="1" src="notes/1.mp3"></audio>
  <audio id="2" src="notes/2.mp3"></audio>
  <audio id="3" src="notes/3.mp3"></audio>
  <audio id="4" src="notes/4.mp3"></audio>
  <audio id="5" src="notes/5.mp3"></audio>
  <audio id="6" src="notes/6.mp3"></audio>
  <audio id="7" src="notes/7.mp3"></audio>
  <audio id="8" src="notes/8.mp3"></audio>
  <audio id="9" src="notes/9.mp3"></audio>
  <audio id="10" src="notes/10.mp3"></audio>
  <audio id="11" src="notes/11.mp3"></audio>
  <audio id="12" src="notes/12.mp3"></audio>
</body>
</html>
